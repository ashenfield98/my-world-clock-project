<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="Europe/Paris">Paris</option>
        <option value="America/New_York">New york</option>
        <option value="Asia/Hong_Kong">Hong Kong</option>
      </select>

      <div id="cities">
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="amsterdam">
          <div>
            <h2>Amsterdam</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/ashenfield98" target="_blank"
        ><strong>Ashley Enfield</strong></a
      >, is open sourced
      <a
        href="https://github.com/ashenfield98/my-world-clock-project"
        target="_blank"
        >on Github</a
      >
      and hosted <a href="#" target="_blank">on Netlify</a>.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
