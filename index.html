<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="">Stockholm</option>
        <option value="">New york</option>
        <option value="">London</option>
      </select>

      <div class="city">
        <div>
          <h2>Sydney</h2>
          <div class="date">February 15th 2026</div>
        </div>
        <div class="time">09:02 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">February 15th 2026</div>
        </div>
        <div class="time">09:02 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/ashenfield98" target="_blank"
        ><strong>Ashley Enfield</strong></a
      >, is open sourced
      <a
        href="https://github.com/ashenfield98/my-world-clock-project"
        target="_blank"
        >on Github</a
      >
      and hosted <a href="#" target="_blank">on Netlify</a>.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
